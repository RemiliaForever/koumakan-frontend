    <meta charset="utf-8" />

    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=1" name="viewport" />

    <link rel="stylesheet" href="./index.css">

    <style>
        html,body {
            width: 100%;
            height: 100%;
            margin: 0 0 0 0;
            font-size: 16px;
            background-color: #ebebeb !important;
        }
        @keyframes hidden {
            from {opacity: 0;}
            to {opacity: 1;}
        }
    </style>

    <script>
        var Module = {};
        var __cargo_web = {};
        Object.defineProperty( Module, 'canvas', {
            get: function() {
                if( __cargo_web.canvas ) {
                    return __cargo_web.canvas;
                }

                var canvas = document.createElement( 'canvas' );
                document.querySelector( 'body' ).appendChild( canvas );
                __cargo_web.canvas = canvas;

                return canvas;
            }
        });
    </script>
</head>
<body>
    <script src="koumakan-frontend.js"></script>
    <div style="animation: hidden 3s linear 2s forwards; opacity: 0; width: 100%; height: 100%; position: relative; top: 50%; text-align: center;">

    </div>
